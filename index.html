<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="./img/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instaclone</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/responsive.css">
    <script src="./script/script.js"></script>
    <script src="./script/string.js"></script>
    <script src="./script/template.js"></script>
</head>
<body onload="initialize()">
    <header>
        <div class="headerDiv">
            <div class="menu">
                <img src="./img/homepage.png" alt="Homepage">
                <img src="./img/reels.png" alt="Reels">
                <img src="./img/storys.png" alt="Stories">
            </div>
            <h1><img src="./img/icon.png" alt="Logo">Instaclone</h1>
            <div class="search">
                <img src="./img/search.png" alt="Search">
                <input type="search" placeholder="Search">
            </div>
        </div>
    </header>
    <main>
        <section class="headerSection">
            <div class="storysSection" id="storysSection"></div>
            <div id="suggestions" class="suggestionsSection"></div>
        </section>
        <section class="postSection">
            <div id="posts" class="posts"></div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
